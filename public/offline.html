<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Learn - Hors ligne</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff0000">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #111, #222, #111);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            background: linear-gradient(90deg, #ff0000, #ff5252);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .btn {
            background: linear-gradient(90deg, #ff0000, #ff5252);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            border-radius: 16px;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
        </svg>
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>Impossible de charger YT-Learn car vous n'êtes pas connecté à Internet.</p>
    <p>Vérifiez votre connexion et réessayez.</p>
    <button class="btn" onclick="window.location.reload()">Réessayer</button>
</div>

<script>
    // Vérifier si navigator.onLine change
    window.addEventListener('online', () => {
        window.location.reload();
    });
</script>
</body>
</html>
